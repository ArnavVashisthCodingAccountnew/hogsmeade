    (function () {
        // Retrieve URL parameters

        const price = urlParams.get("price")
        // Update the cart item details
        const productNameElem = document.getElementById('product-name');
        const productQuantityElem = document.getElementById('product-quantity');
        const totalPriceElem = document.getElementById('total-price');
        const productImageElem = document.getElementById('product-image');
        document.getElementById('product-price').append('Ê›  '+price)
   
        if (productName && !isNaN(productQuantity)) {
            productNameElem.textContent = productName;
            productQuantityElem.textContent = productQuantity;

            // Assuming price per item is 3.27
            const pricePerItem = price;
            const totalPrice = pricePerItem * productQuantity;
            totalPriceElem.textContent = totalPrice.toFixed(2);
            // Set the product image based on the product name
            let imageUrl = '';
            switch (productName.toLowerCase()) {
                case 'chocolate frog':
                    imageUrl = '1-removebg-preview.png'

                    break;

                    break;

                    imageUrl = 'enchantedrobe.png';
                    break;

                case  'butterbeer' :
                    imageUrl = 'butterbeer.png'
                    break;
            
           
            }
            productImageElem.src = imageUrl;
